<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* Custom styles for the carousel */
    .carousel {
      max-width: 130%; /* Set a maximum width for the carousel */
      margin: 0 auto; /* Center the carousel */
    }
    .carousel-item img {
      height: 300px; /* Set a specific height for images */
      object-fit: cover; /* Maintain aspect ratio */
    }
  </style>

<body class="bg-dark">

  <div class="container-fluid">
    <div class="row">
      <!-- Carousel to cycle through photos https://www.pexels.com/search/fish/-->
      <div class="col-9">
        <div id="carousel1" class="carousel slide mb-4" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel1" data-bs-slide-to="0" class="active"></li>

            <li data-target="#carousel1" data-bs-slide-to="2"></li>

            <div class="carousel-item active">

              <img class="d-block w-100" src="2.jpg" alt="Second slide">

            <div class="carousel-item">
              <img class="d-block w-100" src="3.jpg" alt="Third slide">

          </div>
          <a class="carousel-control-prev" href="#carousel1" role="button" data-bs-slide="prev">

          </a>
          <a class="carousel-control-next" href="#carousel1" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel2" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" ></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel2" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" ></span>
            <span class="visually-hidden">Next</span>
          </a>
